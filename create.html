<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genechat</title>
    <link rel="icon" href="ref_images/dna.webp" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Genechat</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="info.html">Pricing</a></li>
          <li><a href="login.html">Login + Chat</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
        <h1>Create your account below</h1>
        <form method="get" action="chat.html">
            <div>
                <span>Email</span>
                <input type="text" placeholder="Enter your email address" />
            </div>
            <div>
                <span>Password</span>
                <input type="password" placeholder="Enter your password" />
            </div>
            <div>
                <span>Re-enter Password</span>
                <input type="password" placeholder="Re-enter your password" />
            </div>
            <button type="submit">Create</button>
        </form>
    </main>
    <footer>
      <hr />
      <a href="https://platform.openai.com/docs/overview">OpenAI API</a>
    </footer>
  </body>
</html>
