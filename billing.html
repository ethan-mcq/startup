<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genechat</title>
    <link rel="icon" href="ref_images/dna.webp" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>Genechat</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="account.html">Return to Account Overview</a></li>
        </menu>
      </nav>

      <!-- Since we don't have the ability to style we use old style HTML to give some visual formatting -->
      <hr />
    </header>

    <main>
      <h1>API connection to STRIPE account</h1>
      <nav></nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
            <form method="get" action="account.html">
                <div>
                    <span>Card Number</span>
                    <input type="text" placeholder="Enter your card number" />
                </div>
                <div>
                    <span>Zip Code</span>
                    <input type="text" placeholder="zip" />
                </div>
                <div>
                    <span>CCV Code</span>
                    <input type="text" placeholder="CCV" />
                </div>
                <button type="submit">Enter</button>
            </form>
        </menu>
      </nav>


    </main>

    <footer>
      <hr />
      <a href="https://platform.openai.com/docs/overview">OpenAI API</a>
    </footer>
  </body>
</html>
