<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #000842;
            color: #fff;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            text-align: center;
        }
        .chat-body {
            padding: 20px;
            height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message .message-content {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            background-color: #e9ecef;
            max-width: 70%;
        }
        .message.user .message-content {
            background-color: #000842;
            color: #fff;
        }
        .chat-footer {
            padding: 10px;
            border-radius: 0 0 8px 8px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .chat-footer input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-footer button {
            padding: 10px 20px;
            border: none;
            background-color: #000842;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .chat-footer button:hover {
            background-color: #000842;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chat Interface
        </div>
        <div class="chat-body">
            <div class="message">
                <div class="message-content">Hello, Ethan, how can I help you today?</div>
            </div>
            <div class="message user">
                <div class="message-content">Can you help me find answers in this file?</div>
            </div>
            <div class="message">
                <div class="message-content">Sure, I can help with that. Let's run a quick query</div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Type a message...">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
